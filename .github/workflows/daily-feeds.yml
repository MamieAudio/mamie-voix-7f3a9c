name: Daily RSS Feeds (Piano/Oiseaux/Lecture)

on:
  schedule:
    - cron: "0 8 * * *"   # Tous les jours 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-feeds
  cancel-in-progress: true

jobs:
  build-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feeds
        run: |
          python tools/generate_feeds.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add feed-piano.xml feed-oiseaux.xml feed-lecture.xml state.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto: update daily feeds"

          for i in 1 2 3 4 5; do
            git pull --rebase origin main || true
            if git push origin main; then
              echo "Push ok"
              exit 0
            fi
            echo "Retry push..."
            sleep 2
          done

          echo "Push failed"
          exit 1
