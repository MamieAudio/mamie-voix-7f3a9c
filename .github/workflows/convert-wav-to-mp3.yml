name: Convert WAV to MP3

on:
  push:
    paths:
      - "audio/*.wav"

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Convert wav to mp3 (if needed)
        run: |
          shopt -s nullglob
          for wav in audio/*.wav; do
            mp3="${wav%.wav}.mp3"
            if [ ! -f "$mp3" ] || [ "$wav" -nt "$mp3" ]; then
              echo "Converting $wav -> $mp3"
              ffmpeg -y -i "$wav" -codec:a libmp3lame -q:a 4 "$mp3"
            else
              echo "Skipping $wav (mp3 already up-to-date)"
            fi
          done

      - name: Commit mp3 files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ajoute les mp3 générés (s'il y en a)
          git add audio/*.mp3 || true

          # Commit seulement s'il y a des changements
          if git diff --cached --quiet; then
            echo "No MP3 to commit."
          else
            git commit -m "Auto: convert WAV to MP3"
            git push
          fi
